<html>
    <head>
        <title>Just some funny things</title>
        <meta name="viewport" content="width=device-width">
        <style>
            html,
            body {
                font-family: arial;
                padding: 0;
                margin: 0;
            }

            #container {
                width: 550px;
                margin: 0 auto;
            }

            h1 {
                font-size: 16px;
                text-align: center;
                margin: 20px;
            }

            button {
                display: block;
                width: 100%;
                height: 30px;
                margin-bottom: 10px;
            }

            #link {
                display: none;
            }

            #tweet, #tumblr {
                display: none;
                overflow: auto;
            }

            #comment {
                padding: 10px 0;
                margin-bottom: 10px;
            }

            #loading {
                text-align: center;
                padding: 50px;
            }

        </style>
    </head>
    <body>
        <div id="container">
            <h1>Just some funny things</h1>
            <div id="controls">
                <button id="next">MOAR!!!!</button>
            </div>

            <div id="content">
                <div id="loading">Loading...</div>
                <iframe id="tumblr" width="100%" height="800px" frameborder="0"></iframe>
                <div id="tweet"></div>
            </div>
            <div id="comment"></div>
            <form id="link" action="">
                <button type="submit">Open</button>
            </form>
        </div>

    </body>

    <script id="twitter-wjs" src="https://platform.twitter.com/widgets.js"></script>
    <script>
        // This code is shitty don't judge me

        let content = [];
        let currentItem;
        async function nextElement() {
            hideElements();

            const nextContent = getRandomItem();
            console.log(nextContent);

            if (nextContent.twitter) {
                await loadTweet(nextContent.url);
            } else if (nextContent.tumblr) {
                loadTumblr(nextContent.url);
            } else {
              await nextElement();
              return;
            }

            loadComment(nextContent.comment);
        }

        function getRandomItem() {
          const nextTweet = content[Math.floor(Math.random() * content.length)];

          if (currentItem && currentItem.url === nextTweet.url) {
            return getRandomItem();
          }

          return nextTweet;
        }

        async function fetchContent() {
          const response = await fetch('notes.txt');
          const text = await response.text();
          const lines = text.split("\n");
          const items = [];

          for (const line of lines) {
            if (!line.trim()) {
              continue;
            }

            const parts = line.split(' ');
            const url = parts.shift();
            items.push({
              url: url,
              twitter: !!url.match(/twitter/),
              tumblr: !!url.match(/tumblr/),
              comment: parts.join(' '),
            });
          }

          return items;
        }

        function hideElements() {
          document.getElementById('tumblr').style.display = 'none';
          document.getElementById('tweet').style.display = 'none';
        }

        function loadTumblr(url) {
          document.getElementById('tumblr').style.display = 'block';
        }

        async function loadTweet(url) {
          const result = url.match(/https:\/\/twitter\.com\/[^\/]+\/status\/(\d+)/);
          if (!result) {
            return null;
          }

          // Clear existing content
          document.getElementById('tweet').innerHTML = '';
          document.getElementById('tweet').style.display = 'block';
          showLoader();

          const tweet = await twttr.widgets.createTweet(result[1], document.getElementById('tweet'));
          if (!tweet) {
            await nextElement();
            return;
          }

          document.getElementById('link').setAttribute('href', url);
          hideLoader();
        }

        function loadComment(comment) {
          document.getElementById('comment').innerText = comment;
        }

        function showLoader() {
          document.getElementById('loading').style.display = 'block';
        }

        function hideLoader() {
          document.getElementById('loading').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', async () => {

            content = await fetchContent();
            await nextElement();

            document.getElementById('link').style.display = 'block';
            document.getElementById('next').addEventListener('click', async () => {
              await nextElement();
            });
        });
    </script>
</html>
